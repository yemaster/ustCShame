name: Deploy GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate site
        run: |
          mkdir dist
          rsync -av --exclude='.git' --exclude='.github' ./ dist/

          node << 'EOF'
          const fs = require('fs');
          const path = require('path');

          function walk(dir) {
            return fs.readdirSync(dir, { withFileTypes: true })
              .filter(d => !['.git', '.github', 'dist'].includes(d.name))
              .map(d => {
                const full = path.join(dir, d.name);
                return d.isDirectory()
                  ? { name: d.name, type: 'dir', children: walk(full) }
                  : { name: d.name, type: 'file' };
              });
          }

          const tree = walk('dist');
          fs.writeFileSync('dist/tree.json', JSON.stringify(tree, null, 2));
          EOF

          cp .github/pages/index.html dist/index.html

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
